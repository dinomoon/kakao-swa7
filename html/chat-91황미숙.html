<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>chat</title>
</head>
<body>
  <header class="chat-header">
    <div class="chat-left_column">
      <img src="../images/황미숙프로필.jpg">
      <span class="chat-hero">황미숙</span>
    </div>
    <div class="chat-right_column">
      <div class="chat-right_column-top">
        <a><i class="far fa-window-minimize"></i></a>
        <a><i class="far fa-square"></i></a>
        <a href="chats.html"><i class="fas fa-times"></i></a>
      </div>
      <div class="chat-right_column-bottom">
        <a><i class="fas fa-bell"></i></a>
        <a><i class="fas fa-bars"></i></a>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="chat-left_message">
      <img src="../images/김민규.jpg">
      <div class="chat-chat">
        <div class="chat-user">김민규(사회자)</div>
        <div class="chat-chat-text">여러분 오늘 동양철학 수업을 해주실 황미숙 교수님이십니다!</div>
      </div>
    </div>
    <div class="chat-left_message">
      <img src="../images/SWA7.jpg">
      <div class="chat-chat">
        <div class="chat-user">SWA7기</div>
        <div class="chat-chat-text">안녕하세요 교수님~</div>
      </div>
    </div>
    <div class="chat-right_message">
      <span class="yellow_message">안녕하세요~ 바로 발표 시작하죠.</span>
    </div>
    <div class="chat-left_message">
      <img src="../images/김민규.jpg">
      <div class="chat-chat">
        <div class="chat-user">김민규(사회자)</div>
        <div class="chat-chat-text">네 먼저 삼국유사 발표를 맡은 이제명 학우의 발표를 들어보도록 하겠습니다.</div>
      </div>
    </div>
    <div class="chat-left_message">
      <a href="profile-이제명.html">
        <img src="../images/이제명.jpg">
      </a>
      <div class="chat-chat">
        <div class="chat-user">이제명(발표자)</div>
        <div class="chat-chat-text">안녕하세요 삼국유사 발표를 맡은 이제명입니다.
          삼국유사가 쓰였던 시기는
          최충헌과 최우가 집권하던 무신 정권기에서 몽골과의 긴 전쟁 끝에 원나라의 간섭을
          받게 되던 시기에 걸친 때로, 국내외 정세 변동이 급격했던 시기입니다.</div>
      </div>
    </div>
  </main>
  <div class="BigScreenText">
    <span>화면을 작게 만들어주세요.</span>
  </div>
  <div class="SmallScreenText">
    <span>화면을 크게 만들어주세요.</span>
  </div>
</body>
</html>
