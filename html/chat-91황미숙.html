<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>chat</title>
</head>
<body>
  <header class="chat-header">
    <div class="chat-left_column">
      <img src="../images/황미숙프로필.jpg">
      <span class="chat-hero">황미숙</span>
    </div>
    <div class="chat-right_column">
      <div class="chat-right_column-top">
        <a><i class="far fa-window-minimize"></i></a>
        <a><i class="far fa-square"></i></a>
        <a href="chats.html"><i class="fas fa-times"></i></a>
      </div>
      <div class="chat-right_column-bottom">
        <a><i class="fas fa-bell"></i></a>
        <a><i class="fas fa-bars"></i></a>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="chat-right_message">
      <span class="yellow_message">교수님, 안녕하세요~!</span>
    </div>
    <div class="chat-left_message">
      <img src="../images/황미숙프로필.jpg">
      <div class="chat-chat">
        <div class="chat-user">황미숙</div>
        <div class="chat-chat-text">안녕하세요.</div>
      </div>
    </div>
    <div class="chat-right_message">
      <span class="yellow_message">교수님, 오늘은 무엇을 배우나요?</span>
    </div>
    <div class="chat-left_message">
      <img src="../images/황미숙프로필.jpg">
      <div class="chat-chat">
        <div class="chat-user">황미숙</div>
        <div class="chat-chat-text">오늘은 삼국유사와 사기열전에 대해서 배울 거예요~!</div>
      </div>
    </div>
    <div class="chat-left_message">
      <img src="../images/황미숙프로필.jpg">
      <div class="chat-chat">
        <div class="chat-user">황미숙</div>
        <div class="chat-chat-text">삼국유사가 쓰일 때는 최충헌과 최우가 집권하던 무신 정권기에서
        몽골과의 긴 전쟁 끝에 원나라의 간섭을 받게 되던 시기로 국내외 정세 변동이 급격했던 시기였습니다.</div>
      </div>
    </div>
  </main>
  <div class="BigScreenText">
    <span>화면을 작게 만들어주세요.</span>
  </div>
  <div class="SmallScreenText">
    <span>화면을 크게 만들어주세요.</span>
  </div>
</body>
</html>
